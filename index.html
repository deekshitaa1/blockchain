<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthChain Secure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
          "crypto-js": "https://aistudiocdn.com/crypto-js@^4.2.0"
        }
      }
    </script>
    <style>
      :root {
          --glow-color: hsl(287, 100%, 60%);
          --glow-spread-color: hsla(287, 100%, 60%, 0.781);
          --card-color: #1a202c; /* slate-800 */
      }
      
      @keyframes subtle-grid {
          0% { background-position: 0% 50%; }
          100% { background-position: 100% 50%; }
      }

      body {
          background-color: #0d1117;
          background-image:
              linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
              linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
          background-size: 30px 30px;
          animation: subtle-grid 20s linear infinite;
      }

      .glow-text {
          text-shadow: 0 0 4px #fff, 0 0 8px #fff, 0 0 12px var(--glow-color), 0 0 16px var(--glow-color);
      }
      
      .card-3d {
          transform-style: preserve-3d;
          transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      
      .card-3d:hover {
          transform: perspective(1200px) rotateY(10deg) rotateX(5deg) scale3d(1.05, 1.05, 1.05);
      }

      .glow-border {
          position: relative;
      }

      .glow-border::before {
          content: "";
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background: radial-gradient(300px circle at var(--x) var(--y), var(--glow-spread-color), transparent 40%);
          z-index: -1;
          opacity: 0;
          transition: opacity 0.5s linear;
          border-radius: inherit;
      }

      .glow-border:hover::before {
          opacity: 1;
      }
      
      .blockchain-link {
          position: absolute;
          left: 50%;
          bottom: -48px; /* space-y-12 -> 3rem -> 48px */
          transform: translateX(-50%);
          width: 2px;
          height: 48px;
          background: linear-gradient(180deg, var(--glow-color), transparent);
      }
      
      .blockchain-link::before, .blockchain-link::after {
          content: '';
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          border-radius: 50%;
          background: var(--glow-color);
          box-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
      }
      
      .blockchain-link::before {
          top: -4px;
          width: 8px;
          height: 8px;
      }
      .blockchain-link::after {
          bottom: -4px;
          width: 8px;
          height: 8px;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .fade-in-block {
        opacity: 0;
        animation: fadeIn 0.6s ease-out forwards;
      }

      @keyframes draw-line {
        to {
            stroke-dashoffset: 0;
        }
      }

      .animated-line {
          stroke-dasharray: 1000;
          stroke-dashoffset: 1000;
          animation: draw-line 1s ease-out forwards;
      }
      
      @keyframes pop-in {
          from {
              opacity: 0;
              transform: scale(0.8);
          }
          to {
              opacity: 1;
              transform: scale(1);
          }
      }
      
      .pop-in {
          animation: pop-in 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
